style.name:	Minimalism
style.author:	JayVii
style.date:	April 21, 2017
style.comment:	

toolbar:				flat
toolbar.color:				#2f343f
toolbar.textColor:			#ffffff
toolbar.justify:			center
toolbar.height:				17
toolbar.borderWidth:			0
toolbar.workspace:			flat
toolbar.workspace.color:		#2f343f
toolbar.workspace.textColor:		#ffffff
toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.color:		#2f343f
toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.color:		#484b59
toolbar.iconbar.focused.textColor:	#ffffff
toolbar.iconbar.unfocused:		flat
toolbar.iconbar.unfocused.color:	#2f343f
toolbar.iconbar.unfocused.textColor:	#ffffff
toolbar.clock:				flat
toolbar.clock.color:			#2f343f
toolbar.clock.textColor:		#ffffff
toolbar.button:				flat
toolbar.button.color:			#383c4a
toolbar.button.picColor:		#ffffff

menu.titleHeight:			12
menu.title:				flat
menu.title.color:			#2f343f
menu.title.textColor:			#ffffff
menu.title.justify:			center
menu.frame:				flat
menu.frame.color:			#2f343f
menu.frame.textColor:			#ffffff
menu.hilite:				flat
menu.hilite.color:			#383c4a
menu.hilite.textColor:			#ffffff
menu.itemHeight:			10
menu.bullet:				empty
menu.bullet.position:			right

window.title.focus:			flat
window.title.focus.color:		#ffffff
window.title.unfocus:			flat
window.title.unfocus.color:		#000000
window.title.height:			4
window.label.focus:			flat
window.label.focus.color:		#ffffff
window.label.focus.textColor:		#ffffff
window.label.unfocus:			flat
window.label.unfocus.color:		#2f343f
window.label.unfocus.textColor:		#2f343f
window.borderWidth:			2
window.borderColor:			#2f343f

*font:					DejaVu Sans Mono for Powerline-9
